            height: 180px;
        }
        .animal-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
        }
        .animal-card img {
            width: 100%;
            border-radius: 10px;
        }

        }
    </style>
</head>

    <div class="passwords" id="passwords"></div>

    <script>
        const animalImages = {
            Tiger: "https://i.pinimg.com/736x/9d/39/92/9d3992473dd851f50aa57a0bccb3cbdc.jpg",
            Rooster: "https://i.pinimg.com/736x/89/27/b8/8927b8a7d62a1b26d8484c9742cf37a4.jpg",

                "wax gourd": "https://i.pinimg.com/736x/b0/83/27/b0832730e67ea960d4590afd7b8fa4e3.jpg",
        };

        function generatePasswords() {
            const animals = ["Tiger", "Rooster", "Fhish", "Crap", "Shrimp", "wax gourd"];
            let passwordsDiv = document.getElementById('passwords');
            passwordsDiv.innerHTML = ''; // Clear previous results

            for (let i = 0; i < 3; i++) {
                const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                const card = document.createElement('div');
                card.className = 'animal-card';
                card.innerHTML = `
                    <img src="${animalImages[randomAnimal]}" alt="${randomAnimal}">
                    <h2>${randomAnimal}</h2>
                `;
                passwordsDiv.appendChild(card);
            }
        }
    </script>
