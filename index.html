    /* Optional: add subtle floating particles for advanced effect */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(20vw);
        opacity: 0;
      }
    }

    <div class="passwords" id="passwords"></div>

    <script>
        const animalImages = {
            Tiger: "https://i.pinimg.com/736x/9d/39/92/9d3992473dd851f50aa57a0bccb3cbdc.jpg",
            Rooster: "https://i.pinimg.com/736x/89/27/b8/8927b8a7d62a1b26d8484c9742cf37a4.jpg",
            Fhish: "https://i.pinimg.com/736x/86/84/6f/86846f9469bd2da328f5133617871e6e.jpg",
            Crap: "https://i.pinimg.com/736x/a3/b3/f6/a3b3f6dbae8b14e5433ecd40590ba6e2.jpg",
            Shrimp: "https://i.pinimg.com/736x/8f/25/f7/8f25f707ac50afca80b1adfbb071e97b.jpg",
                "wax gourd": "https://i.pinimg.com/736x/b0/83/27/b0832730e67ea960d4590afd7b8fa4e3.jpg",
        };

        function generatePasswords() {
            const animals = ["Tiger", "Rooster", "Fhish", "Crap", "Shrimp", "wax gourd"];
            let passwordsDiv = document.getElementById('passwords');
            passwordsDiv.innerHTML = ''; // Clear previous results

            for (let i = 0; i < 3; i++) {
                const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                const card = document.createElement('div');
                card.className = 'animal-card';
                card.innerHTML = `
                    <img src="${animalImages[randomAnimal]}" alt="${randomAnimal}">
                    <h2>${randomAnimal}</h2>
                `;
                passwordsDiv.appendChild(card);
            }
        }
    </script>
